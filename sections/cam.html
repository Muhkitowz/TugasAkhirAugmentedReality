<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
    mindar-image="imageTargetSrc: ../assets/pubg.mind; maxTrack: 1"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-assets>
         <!-- GROUND -->
         <img id="ground" src="../assets/img/stone.png" />
         <!-- 3D-MODEL -->
        <a-asset-item
          id="resident"
          src="../assets/3d-model/resident/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="male"
          src="../assets/3d-model/male/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="whitesuit"
          src="../assets/3d-model/whitesuit/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="girl"
          src="../assets/3d-model/girl/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="scout"
          src="../assets/3d-model/scout/scene.gltf"
        ></a-asset-item>
      </a-assets>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          src="#resident"
          rotation="0 0 0"
          position="0 0 0"
          scale="0.6 0.6 0.6"
          animation-mixer
        ></a-gltf-model>
        <a-image
          src="#ground"
          rotation="90 180 0"
          position="0 0 0"
          scale="0.5 0.5 0.5"
        ></a-image>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model
          src="#male"
          rotation="0 0 0"
          position="0 0 0"
          scale="0.3 0.3 0.3"
          animation-mixer
        ></a-gltf-model>
        <a-image
          src="#ground"
          rotation="90 180 0"
          position="0 -0.8 0"
          scale="0.5 0.5 0.5"
        ></a-image>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 2">
        <a-gltf-model
          src="#whitesuit"
          rotation="0 0 0"
          position="0 0 0"
          scale="0.09 0.09 0.09"
          animation-mixer
        ></a-gltf-model>
        <a-image
          src="#ground"
          rotation="90 180 0"
          position="0 0 0"
          scale="0.5 0.5 0.5"
        ></a-image>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 3">
        <a-gltf-model
          src="#girl"
          rotation="0 0 0"
          position="0 -0.2 0"
          scale="0.009 0.009 0.009"
          animation-mixer
        ></a-gltf-model>
        <a-image
          src="#ground"
          rotation="90 180 0"
          position="0 -0.2 0"
          scale="0.5 0.5 0.5"
        ></a-image>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 4">
        <a-gltf-model
          src="#scout"
          rotation="0 180 0"
          position="0 0 0"
          scale="0.8 0.8 0.8"
          animation-mixer
        ></a-gltf-model>
        <a-image
          src="#ground"
          rotation="90 180 0"
          position="0 0 0"
          scale="0.5 0.5 0.5"
        ></a-image>
      </a-entity>

    </a-scene>
  </body>
</html>
